<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image" href="img/11-117004_bmw-car-logo-png-transparent-png - Copy.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- لينك اكواد الايقونات الي في لوج ان -->
  <link rel="stylesheet" href="css/login.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <!-- مسئول عن الفورم بس  -->
    <!-- start form -->
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" name="user"  required>
        <i class='bx bxs-user bx-flashing' ></i>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" name="password" required>
        <i class='bx bxs-lock-alt bx-flashing' ></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox">
          Remember Me
        </label>
        <a href="#"> Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="resgister-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
    <!-- end form -->
  </div>
</body>

</html>
